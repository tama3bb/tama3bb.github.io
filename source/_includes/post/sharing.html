<div class="share">
  <div class="addthis_toolbox addthis_default_style ">
    <a href="http://b.hatena.ne.jp/entry/{{ site.url }}{{ page.url }}" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="en" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
    {% if site.twitter_tweet_button %}
    <a class="addthis_button_tweet"></a>
    {% endif %}
    {% if site.facebook_like %}
    <a class="addthis_button_facebook_like" fb:like:layout="button_count" style="width: 108px"></a>
    {% endif %}
    {% if site.google_plus_one %}
    <a class="addthis_button_google_plusone" g:plusone:size="{{ site.google_plus_one_size }}"></a>
    {% endif %}
    <!-- <a class="addthis_counter addthis_pill_style"></a> -->
  </div>
  <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid={{ site.addthis_profile_id }}"></script>
</div>
